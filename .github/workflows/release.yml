# Nome do seu workflow, que aparecerá na aba "Actions" do GitHub.
name: Criar Release e Compilar Projeto

# Gatilho: Este workflow roda sempre que uma nova tag começando com 'v' (ex: v1.0, v2.3.4) for enviada.
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instala dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Compila executável
      - name: Compilar com PyInstaller
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            pyinstaller --onefile --windowed --name="psy-r" --add-data="src/app/assets;app/assets" src/main.py
          else
            pyinstaller --onefile --windowed --name="psy-r" --add-data="src/app/assets:app/assets" src/main.py
          fi

      # 5. Renomeia o binário de acordo com o SO
      - name: Renomear binário
        run: |
          if [ "$RUNNER_OS" = "Linux" ]; then
            mv dist/psy-r psyR-linux
          elif [ "$RUNNER_OS" = "macOS" ]; then
            mv dist/psy-r psyR-macos
          else
            mv dist/psy-r.exe psyR-windows.exe
          fi

      # 6. Faz upload do artefato
      - name: Upload artefato
        uses: actions/upload-artifact@v4
        with:
          name: psyR-${{ matrix.os }}
          path: |
            psyR-linux
            psyR-macos
            psyR-windows.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1. Faz download de todos os artefatos
      - name: Download artefatos
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # 2. Cria release única e anexa todos os executáveis
      - name: Criar Release e Anexar Artefatos
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: artifacts/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
