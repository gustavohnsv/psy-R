[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    branch1: Tests for Branch 1 (Data Model)
    branch2: Tests for Branch 2 (Data Collection)
    branch3: Tests for Branch 3 (Field Extraction)
    branch4: Tests for Branch 4 (Review Summary)
    branch5: Tests for Branch 5 (Document Generation)

