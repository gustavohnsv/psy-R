[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    data_model: Tests for Data Model functionality
    data_collection: Tests for Data Collection functionality
    field_extraction: Tests for Field Extraction and Validation
    review_summary: Tests for Review Screen Summary
    document_generation: Tests for Document Generation

